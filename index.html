<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
<div class="heading">
    <h1>Rock Paper Scissors</h1>
</div>
<div class="players">
    <div class="player" id="human-score">
     0
    </div>
    
    <div class="computer" id="computer-score">

         0
    </div>
</div>
<div class="signs">
 <div class="sign" id="rock">
    <img src="fist.png" alt="">
 </div>
 <div class="sign" id="paper">
    <img src="hand.png" alt="">
 </div>
 <div class="sign" id="scissors">
    <img src="scissors.png" alt="">
 </div>
</div>
<div class="choose">
    <h4>Choose your Weapon!</h4>
</div>
  <div class="human-and-computer-choices">
    <div class="chozen" id="chozen">
    
    </div>

    <div class="computer-choice" id="computer-choice">
      
    </div>
  </div>
  
  <div class="results" id="outcome"></div>
  <div class="play-again" style="width: 80px; height: 30px; background-color: rgb(99, 21, 21); border-radius: 10%;"><p>Play Again</p></div>
</div>

<script src="./script.js"></script>
</body>
</html>
